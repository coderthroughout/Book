<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">My Book Library</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#search-section">Search Books</a></li>
                    <li><a href="#library-section" id="my-library-link">My Library</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="search-section" class="about-section">
            <h2>Search for Books</h2>
            <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
                <input type="text" id="search-input" placeholder="Enter book title or author">
                <button id="search-button" class="btn-primary">Search</button>
            </div>

            <div id="search-results">
                <!-- Dynamic book results will be displayed here -->
            </div>
        </section>

        <section id="library-section" class="services-section">
            <h2>My Library</h2>
            <div id="library" class="services-container">
                <!-- User's saved books will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Book Library. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
